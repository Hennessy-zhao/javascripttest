<html>
<head>
	<title>Displaying Keypresses</title>
	<script type="text/javascript" language="javascript">
		function DisplayKey(event){
			if(e.keyCode) keycode=e.keyCode;
			else keycode=e.which;
			character=String.fromCharCode(keycode);
			k=document.getElementById("keys");
			k.innerHTML+=character;
		}
	</script>
</head>

<body onKeyPress="DisplayKey(event);">
	<h1>Displaying Typed Characters</h1>
	<p>This document includes a simple script that displays the keys you type in the paragraph below.<br/>Type a few keys and try it.</p>
	<p id="keys"></p>
</body>
</html>
