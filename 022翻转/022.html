<html>
<head>
<title>Rollovers - JavaScript</title>
</head>
<body>
	<h1>JavaScript Rollovers</h1>
	<a href="home.html" onmouseover="document.images[0].src='home2.jpg';" onmouseout="document.images[0].src='home1.jpg';">
	<image border="0" src="home1.jpg"/>
	</a>

	<br/>

	<a href="archives.html" onmouseover="document.images[1].src='archives2.jpg';" onmouseout="document.images[1].src='archives1.jpg';">
	<image border="0" src="archives1.jpg"/>
	</a>
</body>
</html>
