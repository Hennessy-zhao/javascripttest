<!DOCTYPE html>
<html>
<head>
	<title>四则运算</title>
	<meta http-equiv="Content-TYPE" content="text/html;charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="public/js/jquery-2.1.4.min.js" ></script>
	<link  rel="stylesheet" href="public/css/bootstrap.min.css"/>
	<script src="public/js/bootstrap.js" ></script>

	<style type="text/css">
		#a1.col-md-8{
			height: auto;
			margin-top: 50px;
		}

		p.p1{
			font-size: 40px;
			color: green;
			font-family: 华文楷体;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" id="a1">
				<form action="#" method="post">
					<center>
						<h2>使用js技术实现五则运算</h2>
						<br/><br/><br/><br/>
						<input type="text" class="form-control" id="num1" placeholder="输入第一个数" style="width:40%;">
						<br/>
						<input type="text" class="form-control" id="num2" placeholder="输入第二个数" style="width:40%;">
						<br/><br/><br/>
						<input type="button" class="btn btn-success" value="+" onclick="plus()" style="width:18%;">&nbsp
						<input type="button" class="btn btn-success" value="-" onclick="minus()" style="width:18%;"> &nbsp
						<input type="button" class="btn btn-success" value="*" onclick="multi()" style="width:18%;"> &nbsp
						<input type="button" class="btn btn-success" value="/" onclick="chu()" style="width:18%;"> &nbsp
						<input type="button" class="btn btn-success" value="%" onclick="yu()" style="width:18%;"> &nbsp
						<br/><br/><br/>
						<p class="p1" id="p1">&nbsp</p>
					</center>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var num1;
		var num2;
		result=0;


		function getnum()
		{
			if(document.getElementById("num1").value)
			{
				num1=document.getElementById("num1").value;
			}
			else num1=0;
			if(document.getElementById("num2").value)
			{
				num2=document.getElementById("num2").value;
			}
			else num2=0;

		}

		function plus()
		{
			getnum();
			var result=parseInt(num1)+parseInt(num2);
			document.getElementById("p1").innerHTML=result;
		}

		function minus()
		{
			getnum();
			var result=parseInt(num1)-parseInt(num2);
			document.getElementById("p1").innerHTML=result;
		}

		function multi()
		{
			getnum();
			var result=parseInt(num1)*parseInt(num2);
			document.getElementById("p1").innerHTML=result;
		}

		function chu()
		{
			getnum();
			if(num2==0)
			{
				alert("对不起，被除数不能为0！！");
			}
			else{
				var result=parseInt(num1)/parseInt(num2);
				document.getElementById("p1").innerHTML=result;
			}
			
		}

		function yu()
		{
			getnum();
			if(num2==0)
			{
				alert("对不起，被除数不能为0！！");
			}
			else{
				var result=parseInt(num1)%parseInt(num2);
				document.getElementById("p1").innerHTML=result;
			}
		}
	</script>

</body>
</html>
