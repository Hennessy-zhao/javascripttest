<html>
<head>
	<title>Array Sorting Example</title>
	<script type="text/javascript" language="javascript" src="sort.js"></script>
</head>
<body>
	<h1>Sorting String Arrays</h1>
	<p>Enter two or more names in the field below,and the sorted list of name will appear in the text area.</p>
	<form name="theform">
	Name:
	<input id="txt" type="text" name="newname" size="20">
	<input type="button" name="addname" value="add" onclick="SortNames();">
	<br />
	<h2>Sorted Names</h2>
	<textarea id="show" cols="60" rows="10" name="sorted">The sorted names will appear here.</textarea>
	</form>
</body>
</html>
